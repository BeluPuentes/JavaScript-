<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bakery</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://kit.fontawesome.com/15ffdbd2d0.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-ico">
                <i class="fas fa-house"></i>                
            </span>
            <div class="brand">
                <a> myBakery</a>
            </div>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">My Bakery</h1>
           <h2>El antojo perfecto</h2>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="products-center">

        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu Carrito</h2>
            <div class="cart-content">
                <div class="cart-item">
                </div>
            </div>
                <div class="cart-footer">
                    <h3>Total : $<span class="cart-total">0</span></h3>
                    <button type="button" class="clear-cart banner-btn">Limpiar Carrito</button>
                    <br>
                    <br>
                    <button type="button" class="comprar-cart banner-btn">Comprar</button>
                </div>
        </div>    
    </div>


    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
   
    <script src="app.js"></script>
   
    
</body>
</html>
